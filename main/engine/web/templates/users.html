<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Admin</th>
        </tr>
    <tbody>
    {% for x in user %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.admin }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
</body>
{% endblock %}
</html>
